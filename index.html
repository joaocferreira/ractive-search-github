<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css" />

    <title>Ractive test</title>
  </head>

  <body>
    <h1>Ractive test</h1>
    <div id='container_search'></div>
    <div id='container_results'></div>

    <script id='search' type='text/ractive'>
      <input value='{{term}}'>
      <button on-click="makeQuery">Query!</button>
    </script>

    <script id='results' type="text/ractive">
      {{#if total_count}}
        <h3>{{total_count}} results</h3>
        <button on-click="nextPage">Next</button>

        {{#reps}}
          <p>{{name}}</p>
        {{/each}}
      {{/if}}
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script data-require="ractive@0.6.6" data-semver="0.6.6" src="http://cdn.ractivejs.org/latest/ractive.js"></script>
    <script src="script.js"></script>
  </body>

</html>
